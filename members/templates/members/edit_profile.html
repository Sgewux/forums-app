<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
</head>
<body>
    <form action="{% url 'members:edit_profile' %}" method="post">
        {% csrf_token %}
        <legend> <h1>Profile edition</h1> </legend>
        <label for="new_bio">New Bio: </label>
        <input type="text" name="new_bio" id="new_bio_input" placeholder="Your old bio: {{ old_bio }}">

        <input type="submit" value="Change Bio">
    </form>
</body>
</html>

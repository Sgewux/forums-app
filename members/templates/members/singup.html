<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
</head>
<body>
   <form action="{% url 'members:singup' %}" method="post">
       {% csrf_token %}
       <fieldset>
            <legend><h1>Create Account</h1></legend>
            <label for="username">Username</label>
            <input type="text" name="username">
            {% if user_already_exists %}<strong>That user already exists!</strong>{% endif %}
            <br>
            <label for="password"> You Password</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="password_again">Your Password again</label>
            <input type="password" name="password_again" id="password">
            {% if passwords_are_different %}<strong>Passwords were not equal!</strong>{% endif %}
            
       </fieldset>

       <input type="submit" value="Create Account">
   </form> 
</body>
</html>

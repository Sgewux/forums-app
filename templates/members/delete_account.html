<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href={% static 'css/forms.css' %}>

    <title>Delete Account</title>
</head>
<body>
    <h1>Danger Zone!</h1>

    <form action={% url 'members:delete_account' %} method="post">

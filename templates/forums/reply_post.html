{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'css/messages.css' %}>
    <link rel="stylesheet" href={% static 'css/forms.css' %}>
    <title>Sending reply to: {{ post.title }}</title>
</head>
<body>
    <h1>Sending reply to: {{ post.title }}</h1>
    
    <form action={% url 'comments:reply_to_post' post.pk %} method="post">
        {% include 'includes/messages.html' %}
        {% csrf_token %}
        <textarea name="comment_content" cols="30" rows="5">I think your post is...</textarea>
        <input type="submit" value="publish">
    </form>
</body>
</html>
